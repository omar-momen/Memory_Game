<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMarker</title>
  <link rel="stylesheet" href="../css/libs/all.css">
  <link rel="stylesheet" href="../css/libs/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container bookmarkers">
    <header>
      <h1 class="text-secondary">Bookmarker</h1>
      <hr>
    </header>
    <div class="content">
      <form id="bookmark_form" class="p-3 text-center">
        <h2>Bookmark Your Favourit Sites</h2>
        <div class="form-group">
          <label>Site Name</label>
          <input id="siteName" class="form-control" type="text" placeholder="Site Name">
        </div>
        <div class="form-group">
          <label>Site Url</label>
          <input id="siteUrl" class="form-control" type="text" placeholder="Site Url">
        </div>
        <input class="btn btn-primary" type="submit">
      </form>
      <div class="output">

      </div>
    </div>
  </div>
  <script src="../js/pages/bookmarkers.js"></script>
</body>

</html>
