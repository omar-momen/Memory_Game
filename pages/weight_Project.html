<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Project</title>
  <link rel="stylesheet" href="../css/libs/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <div class="weight_counter">
    <div class="container">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <h1 class="mb-3">Weight Convertor</h1>
          <form>
            <div class="form-group">
              <input id="my_input" class="mb-3 form-control" type="number">
              <div id="output">
                <div class="card bg-primary mb-2">
                  <div class="card-body">
                    <div class="card-title">KiloGrams:</div>
                    <div class="card-text" id="kilos_output"></div>
                  </div>
                </div>
                <div class="card bg-success mb-2">
                  <div class="card-body">
                    <div class="card-title">Grams:</div>
                    <div class="card-text" id="grams_output"></div>
                  </div>
                </div>
                <div class="card bg-danger mb-2">
                  <div class="card-body">
                    <div class="card-title">Ounces:</div>
                    <div class="card-text" id="ounces_output"></div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/pages/weight_Project.js"></script>
</body>

</html>
